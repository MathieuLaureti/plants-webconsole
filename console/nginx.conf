server {
    listen 80;
    server_name localhost;

    # Move these here (Server Context)
    client_max_body_size 50M;      # Increase just in case
    client_body_timeout 600s;      # 10 minutes
    client_header_timeout 600s;
    client_body_buffer_size 512k;  # Helps with handling chunks

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        
        # Proxy timeouts are allowed in Location context
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_pass http://server:8167;
        proxy_http_version 1.1;
    }
}